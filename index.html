<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="p-3 d-flex justify-content-center align-items-center">
        <h3>Thêm phần tử vào mảng</h3>
        <form class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputNumber" class="sr-only">Nhập số nguyên</label>
            <input
              type="number"
              class="form-control"
              id="inputNumber"
              placeholder="Nhập số nguyên"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary mb-2 clickEnter"
            onclick="themPhanTu()"
          >
            Thêm
          </button>
        </form>
        <div class="p-3">
          <span id="txtArray"></span>
        </div>
      </div>
      <div class="">
        <button class="btn btn-success" onclick="tinhTongSoDuong()">
          Tính tổng
        </button>
        <div class="py-3">
          <span id="txtSum" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <button class="btn btn-success" onclick="demSoDuong()">
          Đếm số dương
        </button>
        <div class="py-3">
          <span id="txtCount" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <button class="btn btn-success" onclick="countMinArr()">
          Số nhỏ nhất trong mảng
        </button>
        <div class="py-3">
          <span id="txtCountMin" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <button class="btn btn-success" onclick="countMinPositiveArr()">
          Số dương nhỏ nhất trong mảng
        </button>
        <div class="py-3">
          <span id="txtCountMinPositiveArr" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <button class="btn btn-success" onclick="countEvenArr()">
          Số chẵn cuối cùng trong mảng
        </button>
        <div class="py-3">
          <span id="txtCountEvenArr" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <form class="form-inline">
          <div class="form-group mb-2">
            <label for="inputIndex1" class="sr-only">Nhập vị trí cần đổi</label>
            <input
              type="number"
              class="form-control"
              id="inputIndex1"
              placeholder="Nhập vị trí cần đổi"
            />
          </div>

          <div class="form-group mx-sm-3 mb-2">
            <label for="inputIndex2" class="sr-only"
              >Nhập vị trí muốn đổi</label
            >
            <input
              type="number"
              class="form-control"
              id="inputIndex2"
              placeholder="Nhập vị trí muốn đổi"
            />
          </div>
        </form>

        <button class="btn btn-success" onclick="swapValue()">
          Đổi vị trí
        </button>
        <div class="py-3">
          <span id="txtSwapValue" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <button class="btn btn-success" onclick="sortArr()">
          Sắp xếp tăng dần
        </button>
        <div class="py-3">
          <span id="txtSortArr" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <button class="btn btn-success" onclick="findPrime()">
          Tìm số nguyên tố đầu tiên trong mảng
        </button>
        <div class="py-3">
          <span id="txtFindPrime" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <form class="form-inline">
          <div class="form-group mb-2">
            <label for="inputNumberFloat" class="sr-only">Nhập số thực</label>
            <input
              type="number"
              class="form-control"
              id="inputNumberFloat"
              placeholder="Nhập số thực"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary mb-2 clickEnter"
            onclick="themPhanTuSoThuc()"
          >
            Thêm
          </button>
        </form>

        <div class="py-3">
          <span id="txtArrayFLoat"></span>
        </div>

        <button class="btn btn-success" onclick="findInteger()">
          Tìm số nguyên trong mảng số thực
        </button>
        <div class="py-3">
          <span id="txtFindInteger" class="py-3"></span>
        </div>
      </div>

      <div class="">
        <button class="btn btn-success" onclick="comparePositiveAndNegative()">
          So sánh số âm và số dương trong mảng
        </button>
        <div class="py-3">
          <span id="txtPositiveAndNegative" class="py-3"></span>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
